<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEE 2025 巴塞隆納行前指南 - 首頁</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .main-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            color: #065377;
        }
        .main-date {
            color: #065377;
            font-weight: 700;
        }
        .main-btn-red {
            background-color: #d32a2a;
            color: #fff;
        }
        .main-btn-red:hover {
            background-color: #b71c1c;
        }
        .main-btn-blue {
            background-color: #036183;
            color: #fff;
        }
        .main-btn-blue:hover {
            background-color: #02405a;
        }
        @media (max-width: 768px) {
            .main-title { font-size: 2.2rem !important; }
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Logo Banner，logo靠左 -->
    <header class="w-full bg-white flex items-center justify-start py-6 shadow">
        <div class="ml-12 md:ml-20">
            <img src="2025.png" alt="AMEE 2025 BARCELONA Logo" class="max-h-40 w-auto" style="max-width:90%;" />
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="w-full bg-[#036183] flex flex-wrap items-center px-0 py-4 shadow text-white text-lg font-semibold">
        <span class="text-2xl font-extrabold ml-8 mr-8 min-w-[160px]">AMEE 2025</span>
        <div class="flex-1 flex flex-row flex-wrap justify-end gap-10 mr-8">
            <a href="index.html" class="hover:underline">首頁</a>
            <a href="venue.html" class="hover:underline">會場與交通</a>
            <a href="programme.html" class="hover:underline">會議議程</a>
            <a href="explore.html" class="hover:underline">探索巴塞隆納</a>
            <a href="culinary.html" class="hover:underline">美食饗宴</a>
            <a href="practical.html" class="hover:underline">實用資訊</a>
        </div>
    </nav>

    <!-- Main Content Section for Home -->
    <main>
        <section class="container mx-auto flex flex-col items-center justify-center min-h-[60vh] py-16">
            <h1 class="main-title text-5xl md:text-6xl mb-3 text-center">奇美醫學教育團隊</h1>
            <h1 class="main-title text-5xl md:text-6xl mb-3 text-center">AMEE 2025</h1>
            <p class="text-lg md:text-2xl mb-4 text-center text-gray-700">健康專業教育的連結、成長與啟發，盡在巴塞隆納</p>
            <p class="main-date text-2xl md:text-3xl mb-8 text-center">2025 年 8 月 23 日 - 8 月 27 日</p>
            <div class="flex flex-col sm:flex-row flex-wrap justify-center gap-6 mb-8">
                <a href="programme.html" class="main-btn-red font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 text-lg text-center">
                    <i class="fas fa-calendar-alt mr-2"></i>會議議程
                </a>
                <a href="venue.html" class="main-btn-blue font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 text-lg text-center">
                    <i class="fas fa-location-dot mr-2"></i>會場(CCIB)
                </a>
            </div>

            <!-- 改為顯示巴塞隆納.png圖片並填滿區塊 -->
            <div class="w-full max-w-2xl mx-auto mt-6 rounded-lg overflow-hidden shadow-lg border">
                <img src="巴塞隆納.png" alt="巴塞隆納地圖" class="w-full h-[350px] object-cover" />
            </div>
            <div class="mt-2 text-gray-500 text-sm">會場：Centre de Convencions Internacional de Barcelona (CCIB)</div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#036183] text-white py-6 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 奇美醫院教學中心</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
